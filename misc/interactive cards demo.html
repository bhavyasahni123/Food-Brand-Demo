<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(2deg); }
            66% { transform: translateY(-5px) rotate(-2deg); }
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card p {
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Popup Modal */
        .popup-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3) rotateY(90deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            z-index: 1001;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .popup-modal.active {
            transform: translate(-50%, -50%) scale(1) rotateY(0deg);
        }

        .popup-content {
            text-align: center;
            color: white;
            position: relative;
        }

        .popup-icon {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: popBounce 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .popup-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }

        @keyframes popBounce {
            0% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.2) rotate(90deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .popup-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: slideInUp 0.6s ease-out 0.2s both;
        }

        .popup-description {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: slideInUp 0.6s ease-out 0.6s both;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s infinite ease-in-out;
        }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .popup-modal {
                width: 95%;
                padding: 2rem;
            }
            
            .popup-icon {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .popup-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-title="Creative Design" data-description="Unleash your creativity with our innovative design tools and cutting-edge features. Transform your ideas into stunning visual masterpieces." data-icon="🎨">
            <div class="card-content">
                <div class="card-icon">🎨</div>
                <h3>Creative Design</h3>
                <p>Transform your ideas into stunning visuals</p>
            </div>
        </div>

        <div class="card" data-title="Smart Analytics" data-description="Dive deep into your data with powerful analytics tools. Get insights that matter and make informed decisions with confidence." data-icon="📊">
            <div class="card-content">
                <div class="card-icon">📊</div>
                <h3>Smart Analytics</h3>
                <p>Powerful insights at your fingertips</p>
            </div>
        </div>

        <div class="card" data-title="Secure Cloud" data-description="Your data is safe in our advanced cloud infrastructure. Experience lightning-fast performance with enterprise-grade security." data-icon="☁️">
            <div class="card-content">
                <div class="card-icon">☁️</div>
                <h3>Secure Cloud</h3>
                <p>Lightning-fast and ultra-secure storage</p>
            </div>
        </div>

        <div class="card" data-title="AI Assistant" data-description="Meet your intelligent companion that adapts to your workflow. Automate tasks and boost productivity with smart AI features." data-icon="🤖">
            <div class="card-content">
                <div class="card-icon">🤖</div>
                <h3>AI Assistant</h3>
                <p>Your intelligent workflow companion</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="popup-modal" id="popupModal">
        <button class="close-btn" id="closeBtn">×</button>
        <div class="popup-content">
            <div class="popup-icon" id="popupIcon">🎨</div>
            <h2 class="popup-title" id="popupTitle">Creative Design</h2>
            <p class="popup-description" id="popupDescription">Transform your ideas into stunning visuals</p>
            <div class="action-buttons">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-secondary">Learn More</button>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const modal = document.getElementById('popupModal');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const popupIcon = document.getElementById('popupIcon');
        const popupTitle = document.getElementById('popupTitle');
        const popupDescription = document.getElementById('popupDescription');

        // Create floating particles
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }

        // Add click sound effect (optional)
        function playClickSound() {
            // You can add audio here if needed
            console.log('Click sound effect');
        }

        // Open modal
        function openModal(cardData) {
            playClickSound();
            popupIcon.textContent = cardData.icon;
            popupTitle.textContent = cardData.title;
            popupDescription.textContent = cardData.description;
            
            overlay.classList.add('active');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Add some extra sparkle effects
            setTimeout(() => {
                createSparkles();
            }, 300);
        }

        // Close modal
        function closeModal() {
            overlay.classList.remove('active');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Create sparkle effects
        function createSparkles() {
            const sparkles = ['✨', '⭐', '💫', '🌟'];
            const popupContent = document.querySelector('.popup-content');
            
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.fontSize = Math.random() * 20 + 15 + 'px';
                sparkle.style.animation = `sparkle ${Math.random() * 2 + 1}s ease-out forwards`;
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '10';
                
                popupContent.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Event listeners
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const cardData = {
                    title: card.dataset.title,
                    description: card.dataset.description,
                    icon: card.dataset.icon
                };
                openModal(cardData);
            });

            // Add hover effect with slight tilt
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `translateY(-10px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });

        closeBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize particles
        createParticles();

        // Add some random twinkling to particles
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                if (Math.random() > 0.8) {
                    particle.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
                    setTimeout(() => {
                        particle.style.boxShadow = '';
                    }, 200);
                }
            });
        }, 1000);
    </script>
</body>
</html>
